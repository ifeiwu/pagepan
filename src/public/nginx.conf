location / {
    # iframe 跨域设置
    #add_header X-Frame-Options off always;
    # URL 重写规则
    try_files $uri $uri/ /index.php?$args;
}
# 匹配所有二级目录
location ~ ^/([^/]+)/ {
    try_files $uri $uri/ /$1/index.php?$args;
}
# CORS 跨域设置
location ~* \.(ttf|otf|eot|woff|woff2|svg|json|font.css|css|js|gif|png|webp|jpg|jpeg|ico)$ {
    add_header Access-Control-Allow-Origin *;
}
# 禁止访问目录下指定的文件扩展名
location ~ ^/(assets|data)/ {
    location ~ \.(php|phtml|inc|db|sql|log)$ {
        deny all;
    }
}
# 禁止访问目录
location ~ ^/(app|config|helper|extend|library|vendor)/ {
    deny all;
}
# 禁止访问 .htxxx 文件
location ~ /.ht {
    deny all;
}